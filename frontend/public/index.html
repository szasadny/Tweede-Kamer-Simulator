<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Parliament Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <header class="py-4">
            <h1 class="text-center">Dutch Parliament Simulator</h1>
            <nav class="nav nav-pills justify-content-center my-4">
                <a class="nav-link active" href="#" id="nav-proposals">Proposals</a>
                <a class="nav-link" href="#" id="nav-parties">Parties</a>
                <a class="nav-link" href="#" id="nav-members">Members</a>
                <a class="nav-link" href="#" id="nav-debates">Debates</a>
            </nav>
        </header>

        <main>
            <div id="proposals-container" class="content-section">
                <h2>Law Proposals</h2>
                <button class="btn btn-primary mb-3" id="new-proposal-btn">New Proposal</button>
                <div id="proposals-list" class="list-group"></div>
            </div>

            <div id="parties-container" class="content-section d-none">
                <h2>Political Parties</h2>
                <div id="parties-list" class="list-group"></div>
            </div>

            <div id="members-container" class="content-section d-none">
                <h2>Parliament Members</h2>
                <div id="members-list" class="list-group"></div>
            </div>

            <div id="debates-container" class="content-section d-none">
                <h2>Debates</h2>
                <div id="debates-list" class="list-group"></div>
            </div>

            <div id="detail-view" class="my-4 d-none">
                <button class="btn btn-secondary mb-3" id="back-btn">Back</button>
                <div id="detail-content"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
